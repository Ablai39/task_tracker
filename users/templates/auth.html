{% load static %}
{% load bootstrap3 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Task Tracker | Авторизация</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/auth.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static '/img/favicon.ico' %}">
    <style>
        body {
            background-color: #000000;
            background-image: url("{% static '/img/th.jfif' %}");
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
    </style>
</head>
<body>
<div class="outer" align="center">
    <div class="lifted" style="width: 300px;">
        <div align="center" style="padding-bottom: 15px;">
            <a href="/apps/">
                <img src="{% static '/img/logo_cut.png' %}" alt="Logo" height="44px"></a>
            </a>
        </div>
    {% if message %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endif %}
        <form action="/user/obtain_token/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div style="display: flex; justify-content: center; flex-direction: column;">
                <input type="submit" class="btn btn-primary" value="Войти">
            </div>
        </form>
    </div>
</div>
</body>
</html>
